<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loan-calculator">
      <div class="top">
        <h2>Loan Calculator</h2>

        <form action="#">
          <div class="group">
            <div class="title">Amount</div>
            <input type="text" value="100000" class="loan-amount"   />
          </div>

          <div class="group">
            <div class="title">Interest Rate</div>
            <input type="text" value="10" class="interest-rate" />
          </div>

          <div class="group">
            <div class="title">Tenure (In Months)</div>
            <input type="text" value="24" class="loan-tenure" />
          </div>
          <div class="group prepayment" id="prepayment">
            <div class="title">Extra EMI (Every Year)</div>
            <input type="text" value="1" class="extra-emi" disabled />
          </div>
          <div class="group hike_emi prepayment" id="prepayment">
             <i class="fa fa-percent icon" aria-hidden="true"></i>
            <div class="title">Hike EMI (Every Year)</div>
            <input type="text" value="10" class="hike-emi"  />
          </div>          
        </form>
      </div>

      <div class="result">
        <div class="left">
          <div class="loan-emi">
            <h3>Loan EMI</h3>
            <div class="value">123</div>
          </div>

          <div class="total-interest">
            <h3>Total Interest Payable</h3>
            <div class="value">1234</div>
          </div>

          <div class="total-amount">
            <h3>Total Amount</h3>
            <div class="value">12345</div>
          </div>

          <button class="calculate-btn">Calculate</button>
          <button class="smartpay-btn">Smartpay</button>
        </div>

        <div class="right">
          <canvas id="myChart" width="300" height="300"></canvas>
        </div>
      </div>
    </div>

    <div class="loan-calculator" id="tableDiv">
      <div class="top">
        <h2>Table Chart</h2>
      </div>

      <div class="result">
<div class="left">
        <table id="data">
          
        </table>
</div>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
